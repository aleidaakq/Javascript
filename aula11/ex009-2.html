<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>De onde você é?</h1>
    Onde você nasceu <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="text()">
    <div id="res"></div>

    <script>
        function text(){
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            var pais = String(txtp.value)

            if (pais == "Brasil") { 
                res.innerHTML = `<p>Seu país é <strong>${pais} </strong>!</p>` + `<p>Você é Brasileiro!</p>`
            } else {
                res.innerHTML = `<p>Seu país é <strong>${pais} </strong>!</p>` + `<p>Você é Estrangeiro!</p>`
            }
            
            
        }
    </script>
</body>
</html>
